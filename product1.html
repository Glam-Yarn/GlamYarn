<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CherryBag - Glam Yarn</title>
    <link rel="stylesheet" href="product6.css">
</head>
<body>
    <header>
        <h1>CherryBag</h1>
    </header>
    <main>
        <div class="product-details">
            <img src="image/bag7.jpg" alt="CherryBag">
            <h2>CherryBag</h2>
            <p>700 da</p>
            <form id="order-form" action="https://example.com/submit-order" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="article-name">Article Name:</label>
                <input type="text" id="article-name" name="article-name" required>
                
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" value="700" step="0.01" readonly>
                
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="domicile">Domicile</option>
                    <option value="bureau">Bureau</option>
                </select>
                
                <input type="hidden" name="product" value="CherryBag">
                
                <button type="submit">Complete Purchase</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Glam Yarn. All rights reserved.</p>
    </footer>
    <script src="product6.js"></script>
    <script>
        // JavaScript to set the article name automatically
        document.addEventListener('DOMContentLoaded', function() {
            var articleNameInput = document.getElementById('article-name');
            articleNameInput.value = 'CherryBag'; // Set this to the product name
        });
    </script>
</body>
</html>
